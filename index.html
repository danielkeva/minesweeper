<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body oncontextmenu="return false" onload="init()">
    <h1>MineSweeper</h1>

 

    <div>
    </div>
    
    <div class="top-bar">
        
        <div class="smiley-container"><button class="smiley" onclick="init()">ðŸ˜„</button></div>
        <div class="levels">
            <button onclick="changeLevel(4,2)">Beginner</button>
            <button onclick="changeLevel(8,12)">Medium</button>
            <button onclick="changeLevel(12,30)">Expert</button>
        </div>
        
    </div>
    <div class="middle-bar">
        <div class="lives-container"></div>
        <div class="manual-mode">
            <button class="place-mines" onclick="placeMinesClicked(this)">Manually Place Mines!</button>
            <span class="mines-left"></span>        
        </div>
        
        <div class="stop-watch">
            <span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
        
    </div>
    
    
    <div class="table-container">
        
        <table border="1">
            <tbody class="board">
            </tbody>
        </table>
    </div>
    
    <div class="bottom-bar">
      <div class="hints"></div>
        <button class="dark" onclick="toggleDarkMode(this)">Dark Mode</button>
        <div class="safe-click-container"></div>
    </div>
    

    <div class="high-score"></div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
